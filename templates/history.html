<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">

  <div class="container" style="width: 1000px">
    <a class="navbar-brand">Binge Streamer</a>
    <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>
<div class="container" style="width: 1200px">
    <div class="row mt-4">
        <div class="col-9">
                    <main class="container">
            <div class="d-flex text-body-secondary pt-3">
                <a class="btn btn-secondary mx-3" href="{{ url_for('browse', path='.') }}" role="button">Browse</a>
                <h3>History</h3>

            </div>
          <div class="my-3 p-3 bg-body rounded shadow-sm">


            {% for file in files: %}
            <div class="d-flex text-body-secondary pt-3 position-relative" >
            <i class="{{ 'fa fa-file-video-o fa-2x' if file.endswith('.mp4') or file.endswith('.mkv') else 'fa fa-file fa-2x' }}"></i>
        <!--      <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"></rect><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>-->
              <div class="pb-3 mb-0 px-3 small lh-sm border-bottom w-100">
                <div class="d-flex justify-content-between">
                  <strong class="text-gray-dark">{{ file }}</strong>
                    <a href="{{ url_for('watch', video_file=file) }}" class="stretched-link"></a>
                </div>
              </div>
            </div>
            {% endfor %}

          </div>
        </main>

        </div>

        <div class="col-3">
            <a class="btn btn-primary" href="{{ url_for('browse', path='.') }}" role="button">Clear history</a>
        </div>



    </div>

</div>
</body>
</html>
