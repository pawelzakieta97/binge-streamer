<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
</head>
<body>
    <h2>{{ path }}</h2>
    {% if parent %}
    <a href="{{ parent }}"> .. </a>
    {% endif %}
    {% for dir in directories: %}
    <ul>
        <li>
            <a href="{{ path }}/{{ dir }}"> {{ dir }} </a>
        </li>
    </ul>
    {% endfor %}
    {% for file in files: %}
    <ul>
        <li>
            <a href="{{ url_for('watch', video_file=path + '/' + file) }}"> {{ file }} </a>
        </li>
    </ul>
    {% endfor %}
    {% if last_watched %}
    <h2>LAST WATCHED</h2>
    <a href="{{ url_for('watch', video_file=last_watched) }}"> {{ last_watched }} </a>
    {% endif %}
</body>
</html>
